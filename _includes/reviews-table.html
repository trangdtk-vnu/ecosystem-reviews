<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Scope</th>
      <th>Methods</th>
      <th>Topic</th>
      <th>Reference</th>
    </tr>
  </thead>
  <tbody>
    {% for review in site.data.reviews %}
    <tr>
      <td>{{ review.title }}</td>
      <td>{{ review.scope }}</td>
      <td>{{ review.methods }}</td>
      <td>{{ review.topic }}</td>
      <td>
        {% if review.link != '#' %}
          <a href="{{ review.link }}" target="_blank">Link</a>
        {% endif %}
        {{ review.contact }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
