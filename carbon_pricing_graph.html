<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Carbon Pricing Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        svg {
            width: 90vw;
            height: 90vh;
        }
        .node {
            fill: white;
            stroke: #a67c00;
            stroke-width: 2;
            cursor: grab;
        }
        .node:hover {
            fill: #f1c40f;
            transition: 0.3s;
        }
        .text {
            font-size: 12px;
            text-anchor: middle;
            font-weight: bold;
            pointer-events: none;
        }
        .center-text {
            font-size: 16px;
            font-weight: bold;
            fill: #333;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        .link {
            stroke: #333;
            stroke-width: 1.5;
        }
    </style>
</head>
<body>

<svg id="carbonGraph"></svg>

<script>
    const width = window.innerWidth * 0.9;
    const height = window.innerHeight * 0.9;

    const svg = d3.select("#carbonGraph")
        .attr("width", width)
        .attr("height", height);

    const centerNode = { id: "Ex-post Evidence on Carbon Pricing", fx: width / 2, fy: height / 2 };

    const nodes = [
        centerNode,
        { id: "Effectiveness" },
        { id: "Labour market" },
        { id: "Innovation" },
        { id: "Leakage" },
        { id: "Public perception" },
        { id: "Competitiveness" },
        { id: "Distribution" },
        { id: "..." }
    ];

    const links = nodes.slice(1).map(node => ({ source: centerNode.id, target: node.id }));

    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(150))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .on("tick", ticked);

    const link = svg.selectAll(".link")
        .data(links)
        .enter().append("line")
        .attr("class", "link");

    const node = svg.selectAll(".node")
        .data(nodes)
        .enter().append("ellipse")
        .attr("class", "node")
        .attr("rx", 70)
        .attr("ry", 40)
        .call(d3.drag()
            .on("start", dragStarted)
            .on("drag", dragged)
            .on("end", dragEnded));

    const labels = svg.selectAll(".text")
        .data(nodes)
        .enter().append("text")
        .attr("class", d => d === centerNode ? "center-text" : "text")
        .text(d => d.id);

    function ticked() {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        labels
            .attr("x", d => d.x)
            .attr("y", d => d.y + 5);
    }

    function dragStarted(event, d) {
        if (!d.fx) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragEnded(event, d) {
        if (d !== centerNode) {
            d.fx = null;
            d.fy = null;
        }
        simulation.alphaTarget(0);
    }
</script>

</body>
</html>
