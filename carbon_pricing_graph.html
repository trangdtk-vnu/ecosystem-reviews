<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Pricing Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        svg {
            display: block;
            width: 80vw;
            height: 80vh;
            overflow: visible;
        }
        .node {
            stroke: #0077b6;
            stroke-width: 2;
            cursor: grab;
            transition: fill 0.3s ease;
        }
        .text {
            font-size: 12px;
            text-anchor: middle;
            font-weight: bold;
            pointer-events: none;
        }
        .center-text {
            font-size: 14px;
            font-weight: bold;
            fill: #333;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        .link {
            stroke: #999;
            stroke-width: 2;
            stroke-opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <svg id="carbonGraph"></svg>
</div>

<script>
    const width = window.innerWidth * 0.80;  
    const height = window.innerHeight * 0.80; 

    const svg = d3.select("#carbonGraph")
        .attr("width", width)
        .attr("height", height);

    // ✅ Define gradient for dual-color node
    const defs = svg.append("defs");

    const gradient = defs.append("linearGradient")
        .attr("id", "white-yellow")
        .attr("x1", "0%").attr("y1", "0%")
        .attr("x2", "100%").attr("y2", "0%");

    gradient.append("stop").attr("offset", "0%").attr("stop-color", "white");
    gradient.append("stop").attr("offset", "100%").attr("stop-color", "yellow");

    const nodes = [
        { id: "Ex-post Evidence\non Carbon Pricing", fx: width / 2, fy: height / 2, fixed: true, color: "white" },
        { id: "Effectiveness", color: "green" },
        { id: "Labour market", color: "yellow" },
        { id: "Innovation", color: "yellow" },
        { id: "Leakage", color: "white" },
        { id: "Public perception", color: "url(#white-yellow)" }, // ✅ gradient applied
        { id: "Competitiveness", color: "white" },
        { id: "Distribution", color: "white" },
        { id: "...", color: "white" },
        { id: "Carbon Intensity", color: "yellow" },
        {id: "Health", color: "yellow" },
        { id: "Market Efficiency", color: "yellow" }
    ];

    const links = nodes.slice(1).map(node => ({ source: nodes[0], target: node }));

    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(180)) 
        .force("charge", d3.forceManyBody().strength(-1000)) 
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide().radius(90))
        .force("x", d3.forceX(width / 2).strength(0.05))
        .force("y", d3.forceY(height / 2).strength(0.05))
        .on("tick", ticked);

    const link = svg.selectAll(".link")
        .data(links)
        .enter().append("line")
        .attr("class", "link");

    const node = svg.selectAll(".node")
        .data(nodes)
        .enter().append("ellipse")
        .attr("class", "node")
        .attr("rx", d => d.fixed ? 110 : 75) 
        .attr("ry", d => d.fixed ? 50 : 35)
        .style("fill", d => d.color) // ✅ gradient will work here
        .call(d3.drag()
            .on("start", dragStarted)
            .on("drag", dragged)
            .on("end", dragEnded));

    const labels = svg.selectAll(".text-group")
        .data(nodes)
        .enter().append("g")
        .attr("class", "text-group");

    labels.each(function(d) {
        const textGroup = d3.select(this);
        const words = d.id.split("\n");

        words.forEach((word, i) => {
            textGroup.append("text")
                .attr("class", d.fixed ? "center-text" : "text")
                .attr("x", 0)
                .attr("y", i * 16 - (words.length - 1) * 8)
                .text(word);
        });
    });

    function ticked() {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        labels
            .attr("transform", d => `translate(${d.x},${d.y})`);
    }

    function dragStarted(event, d) {
        if (!d.fixed) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragEnded(event, d) {
        if (!d.fixed) {
            d.fx = null;
            d.fy = null;
        }
        simulation.alphaTarget(0);
    }
</script>

</body>
</html>
