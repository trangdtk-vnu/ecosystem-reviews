<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Pricing Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        svg {
            display: block;
            width: 90%;
            height: auto;
        }
        .node {
            fill: white;
            stroke: #a67c00;
            stroke-width: 1.5;
            cursor: pointer;
        }
        .node:hover {
            fill: #f1c40f;
            transition: 0.3s;
        }
        .text {
            font-size: 10px; /* Reduced from 12px */
            text-anchor: middle;
            font-weight: bold;
        }
        .center-text {
            font-size: 16px; /* Reduced from 18px */
            font-weight: bold;
            fill: #333;
            text-anchor: middle;
            dominant-baseline: central;
        }
        .line {
            stroke: #333;
            stroke-width: 1.2;
        }
    </style>
</head>
<body>

<svg id="carbonGraph" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>

<script>
    const svg = d3.select("#carbonGraph");
    const width = 800;
    const height = 600;

    const centerX = width / 2;
    const centerY = height / 2;

    svg.append("text")
        .attr("class", "center-text")
        .attr("x", centerX)
        .attr("y", centerY)
        .text("Ex-post Evidence on Carbon Pricing");

    const data = [
        { text: "Effectiveness", x: centerX - 160, y: centerY - 80 },
        { text: "Labour market", x: centerX - 160, y: centerY + 80 },
        { text: "Innovation", x: centerX, y: centerY + 160 },
        { text: "Leakage", x: centerX + 160, y: centerY + 80 },
        { text: "Public perception", x: centerX + 160, y: centerY - 80 },
        { text: "Competitiveness", x: centerX + 40, y: centerY - 120 },
        { text: "Distribution", x: centerX - 80, y: centerY - 140 },
        { text: "...", x: centerX + 240, y: centerY }
    ];

    data.forEach(d => {
        const dx = d.x - centerX;
        const dy = d.y - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const stopDistance = 45; // Reduced further

        const newX = centerX + (dx / distance) * stopDistance;
        const newY = centerY + (dy / distance) * stopDistance;

        svg.append("line")
            .attr("class", "line")
            .attr("x1", newX)
            .attr("y1", newY)
            .attr("x2", d.x)
            .attr("y2", d.y);
    });

    svg.selectAll(".node")
        .data(data)
        .enter()
        .append("ellipse")
        .attr("class", "node")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("rx", 40)  // Reduced from 50
        .attr("ry", 25); // Reduced from 30

    svg.selectAll(".text")
        .data(data)
        .enter()
        .append("text")
        .attr("class", "text")
        .attr("x", d => d.x)
        .attr("y", d => d.y + 5)
        .text(d => d.text);
</script>

</body>
</html>
