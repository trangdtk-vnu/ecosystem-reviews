<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Pricing Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .node {
            fill: white;
            stroke: #a67c00;
            stroke-width: 2;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .node:hover {
            fill: #f1c40f;
            transform: scale(1.1);
        }
        .text {
            font-size: 14px;
            text-anchor: middle;
            font-weight: bold;
            fill: #333;
            pointer-events: none;
        }
        .center-text {
            font-size: 20px;
            font-weight: bold;
            fill: #333;
            text-anchor: middle;
        }
        .line {
            stroke: #555;
            stroke-width: 1.5;
            stroke-linecap: round;
        }
    </style>
</head>
<body>

<svg id="carbonGraph" width="800" height="600"></svg>

<script>
    const svg = d3.select("#carbonGraph");
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const centerX = width / 2;
    const centerY = height / 2;

    // Center text
    svg.append("text")
        .attr("class", "center-text")
        .attr("x", centerX)
        .attr("y", centerY)
        .text("Ex-post Evidence on Carbon Pricing");

    // Data for bubbles
    const data = [
        { text: "Effectiveness" },
        { text: "Labour market" },
        { text: "Innovation" },
        { text: "Leakage" },
        { text: "Public perception" },
        { text: "Competitiveness" },
        { text: "Distribution" },
        { text: "..." }
    ];

    const simulation = d3.forceSimulation(data)
        .force("charge", d3.forceManyBody().strength(-200)) // Repel nodes
        .force("center", d3.forceCenter(centerX, centerY))
        .force("collision", d3.forceCollide().radius(55)) // Prevent overlap
        .force("radial", d3.forceRadial(180, centerX, centerY)) // Spread out evenly
        .on("tick", ticked);

    function ticked() {
        svg.selectAll("line").remove();
        svg.selectAll("circle").remove();
        svg.selectAll("text.node-label").remove();

        // Draw lines
        data.forEach(d => {
            svg.append("line")
                .attr("class", "line")
                .attr("x1", centerX)
                .attr("y1", centerY)
                .attr("x2", d.x)
                .attr("y2", d.y);
        });

        // Draw circles
        svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", 45);

        // Add text labels
        svg.selectAll("text.node-label")
            .data(data)
            .enter()
            .append("text")
            .attr("class", "text node-label")
            .attr("x", d => d.x)
            .attr("y", d => d.y + 5)
            .text(d => d.text);
    }
</script>

</body>
</html>
