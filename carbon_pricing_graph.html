<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Pricing Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .node {
            fill: white;
            stroke: #a67c00;
            stroke-width: 2;
            cursor: pointer;
        }
        .node:hover {
            fill: #f1c40f;
            transition: 0.3s;
        }
        .text {
            font-size: 14px;
            text-anchor: middle;
            font-weight: bold;
        }
        .center-text {
            font-size: 20px;
            font-weight: bold;
            fill: #333;
            text-anchor: middle;
        }
        .line {
            stroke: #333;
            stroke-width: 1.5;
        }
    </style>
</head>
<body>

<svg id="carbonGraph" width="800" height="600"></svg>

<script>
    const svg = d3.select("#carbonGraph");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    // Center text
    const centerX = width / 2;
    const centerY = height / 2;

    svg.append("text")
        .attr("class", "center-text")
        .attr("x", centerX)
        .attr("y", centerY)
        .text("Ex-post Evidence on Carbon Pricing");

    // Data for ellipses
    const data = [
        { text: "Effectiveness", x: 150, y: 150 },
        { text: "Labour market", x: 150, y: 250 },
        { text: "Innovation", x: 250, y: 350 },
        { text: "Leakage", x: 450, y: 350 },
        { text: "Public perception", x: 550, y: 250 },
        { text: "Competitiveness", x: 550, y: 150 },
        { text: "Distribution", x: 350, y: 100 },
        { text: "...", x: 650, y: 200 }
    ];

    // Draw lines but make them stop **before the center text**
    data.forEach(d => {
        const dx = d.x - centerX;
        const dy = d.y - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const stopDistance = 80; // Adjust this to stop before text
        
        const newX = centerX + (dx / distance) * stopDistance;
        const newY = centerY + (dy / distance) * stopDistance;

        svg.append("line")
            .attr("class", "line")
            .attr("x1", newX)
            .attr("y1", newY)
            .attr("x2", d.x)
            .attr("y2", d.y);
    });

    // Draw ellipses instead of circles
    const nodes = svg.selectAll(".node")
        .data(data)
        .enter()
        .append("ellipse")
        .attr("class", "node")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("rx", 60)  // Wider than tall
        .attr("ry", 40);

    // Add text labels inside ellipses
    svg.selectAll(".text")
        .data(data)
        .enter()
        .append("text")
        .attr("class", "text")
        .attr("x", d => d.x)
        .attr("y", d => d.y + 5)
        .text(d => d.text);
</script>

</body>
</html>
