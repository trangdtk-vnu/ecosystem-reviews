<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Pricing Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        svg {
            width: 90vw;
            height: 90vh;
        }
        .node {
            fill: white;
            stroke: #0077b6;
            stroke-width: 2;
            cursor: grab;
            transition: fill 0.3s ease;
        }
        .node:hover {
            fill: #00b4d8;
        }
        .text {
            font-size: 14px;
            text-anchor: middle;
            font-weight: bold;
            pointer-events: none;
        }
        .center-text {
            font-size: 16px;
            font-weight: bold;
            fill: #333;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        .link {
            stroke: #999;
            stroke-width: 2;
            stroke-opacity: 0.7;
        }
    </style>
</head>
<body>

<svg id="carbonGraph"></svg>

<script>
    const width = window.innerWidth * 0.9;
    const height = window.innerHeight * 0.9;

    const svg = d3.select("#carbonGraph")
        .attr("width", width)
        .attr("height", height);

    // Define nodes
    const nodes = [
        { id: "Ex-post Evidence\non Carbon Pricing", fx: width / 2, fy: height / 2, fixed: true },
        { id: "Effectiveness" },
        { id: "Labour market" },
        { id: "Innovation" },
        { id: "Leakage" },
        { id: "Public perception" },
        { id: "Competitiveness" },
        { id: "Distribution" },
        { id: "..." }
    ];

    // Define links
    const links = nodes.slice(1).map(node => ({ source: nodes[0], target: node }));

    // Create force simulation with better spacing
    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(250)) // Increased distance
        .force("charge", d3.forceManyBody().strength(-1000)) // Stronger repulsion
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide().radius(100)) // Prevent overlap
        .on("tick", ticked);

    // Create link elements
    const link = svg.selectAll(".link")
        .data(links)
        .enter().append("line")
        .attr("class", "link");

    // Create node elements
    const node = svg.selectAll(".node")
        .data(nodes)
        .enter().append("ellipse")
        .attr("class", "node")
        .attr("rx", d => d.fixed ? 130 : 90) // Wider center node
        .attr("ry", d => d.fixed ? 60 : 45)  // Taller center node
        .call(d3.drag()
            .on("start", dragStarted)
            .on("drag", dragged)
            .on("end", dragEnded));

    // Add text labels (handles multi-line for center)
    const labels = svg.selectAll(".text-group")
        .data(nodes)
        .enter().append("g")
        .attr("class", "text-group");

    labels.each(function(d) {
        const textGroup = d3.select(this);
        const words = d.id.split("\n");

        words.forEach((word, i) => {
            textGroup.append("text")
                .attr("class", d.fixed ? "center-text" : "text")
                .attr("x", 0)
                .attr("y", i * 18 - (words.length - 1) * 9) // Center multi-line text
                .text(word);
        });
    });

    function ticked() {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

        labels
            .attr("transform", d => `translate(${d.x},${d.y})`);
    }

    function dragStarted(event, d) {
        if (!d.fixed) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragEnded(event, d) {
        if (!d.fixed) {
            d.fx = null;
            d.fy = null;
        }
        simulation.alphaTarget(0);
    }
</script>

</body>
</html>
